<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Themed Homepage with Folium Map</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            color: #004d40;
        }
        header {
            background-color: #004d40;
            color: #e0f7fa;
            padding: 20px;
            text-align: center;
            font-size: 2em;
        }
        main {
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .map-container {
            width: 100%;
            height: 500px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        Welcome to Nature Explorer
    </header>
    <main>
        <div class="container">
            <h1>Explore the Beauty of Nature</h1>
            <p>Discover beautiful natural landscapes around the world. Use the interactive map below to explore different locations.</p>
            <div class="map-container">
                {{ my_map|safe }}
            </div>
        </div>
    </main>
</body>
</html>
